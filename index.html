<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery UI <link> tag -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container m-0">
      <div class="row m-0">

        <!-- Search Bar -->
        <div class="col-4 col-sm-3">
          <h1 class="text-dark" id="search-city">Search for a City:</h1>
          <form id="search-form" class="mb-2">
            <input
              id="search-input"
              class="form-input w-100 p-2 m-2"
              type="text"
              placeholder="Search!"
       
            />
            <button class="btn btn-info btn-block w-100 m-2" id="searchBtn">Search</button>
          </form>
          <hr>
        </div>

        <!-- Current Weather -->
        <div class="col-6 col-md-9 p-4" id="current-weather">
          <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12 m-4" id="current-weather">
              <h3
                class="city-name mb-1 mt-2 font-weight-bold"
                id="current-city"
              ></h3>
              <img id="weather-icon" src="" />
              <p>Temperature: <span id="temp"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="wind"></span></p>
            </div>
          </div>
        </div>

        <!-- history Cards -->
        <div class="col-4 col-sm-3 " id="past-searches">
          <form id="history">
            <button class="btn btn-info btn-block w-100 m-2" id="clearBtn">Clear history</button>
          </form>
        </div>

        <!-- 5 day forcast -->
        <div class="col-9 col-md-9t p-4" id="future-forecast">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light" id="forecast"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jQuery UI <script> tag -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
